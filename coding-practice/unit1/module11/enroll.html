<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Enroll</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" type="text/css" />

    </head>
    <body>
        <header>
        <img src="images/logo.png">
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="holidays.html">Holidays</a></li>
                <li><a href="enroll.html">Enroll</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <figure>
            <img src="images/london.jpeg" alt="London pic.">
        </figure>
        <main>
            <table class="inputs">
                <tr>
                    <td><label for="firstName">First Name</label></td>
                    <td><input type="text" id="firstName" name="firstName"></td>
                </tr>
                <tr>
                    <td><label for="lasttName">Last Name</label></td>
                    <td><input type="text" id="lastName" name="lastName"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="tel" id="phone" name="phone"></td>
                </tr>
            </table>
            
            <table class="enroll">
                <caption>Enroll</caption>
                <tr>
                    <td>Adult</td>
                    <td>100$</td>
                    <td><input type="radio" id="adult" name="course" value="100"></td>
                </tr>
                <tr>
                    <td>Teen</td>
                    <td>75$</td>
                    <td><input type="radio" id="teen" name="course" value="75"></td>
                </tr>
                <tr>
                    <td>Child</td>
                    <td>50$</td>
                    <td><input type="radio" id="child" name="course" value="50"></td>
                </tr>
                <tr>
                    <td>Uniforms</td>
                    <td>50$</td>
                    <td><input type="number" id="uniforms" min="0" value="0"></td>
                </tr>
            </table>
            <input type="submit" id="submit" value="Submit" onclick="calculateEnrollPrice()"><br>
            <input type="reset" id="reset" value="Reset">
         </main>
        <footer>
            <p>Our location <br>
                231 Wards Wharf Approach
                E16 2EQ<br>
                <a href="tel:04979557197">04979557197</a><br>
                <a href="mailto:jorgeunas@gmail.com">jorgeunas@gmail.com</a>
            </p>
        </footer>
        <script type="text/javascript">
            var ticketPrice = 0;
            var total = 0
            const adult = document.querySelector('#adult');
            const teen = document.querySelector('#teen');
            const child = document.querySelector('#child');
            
            

            function calculateEnrollPrice(){
                if(adult.checked){
                    ticketPrice = +adult.value;
                }else if (teen.checked){
                    ticketPrice = +teen.value;
                }else if (child.checked){
                    ticketPrice = +child.value;
                };
                let unifPrice = 50*document.querySelector('#uniforms').value;
                //console.log(unifPrice);
                total = unifPrice + ticketPrice;
           
                alert(total);
            };

        </script>
    </body>
   
</html>
