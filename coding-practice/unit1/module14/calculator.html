<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Enroll</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link rel="stylesheet" href="calculator.css" type="text/css" />
        <script type="text/javascript" src="calculator.js"></script>
    </head>
    <body>
        <header>
        <img src="images/logo.png">
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="holidays.html">Holidays</a></li>
                <li><a href="enroll.html">Enroll</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <figure>
            <img src="images/london.jpeg" alt="London pic.">
        </figure>
        <main>
            <table class="enroll">
                <caption><input type="text" id="result" value=0 readonly></caption>
                
                <tr>
                    <td><input id="allclear" type="button" value="ac" onclick="allClear()"></td>
                    <td><input id="square" type="button" value="x&sup2;" onclick="square()"></td>
                    <td><input id="percentage" type="button" value="&percnt;" onclick="percent()"></td>
                    <td><input id="divide" type="button" value="&divide;" onclick="operators(4)"></td>
                </tr>
                <tr>
                    <td><input id="seven" type="button" value="7" onclick="input(7)"></td>
                    <td><input id="eight" type="button" value="8" onclick="input(8)"></td>
                    <td><input id="nine" type="button" value="9" onclick="input(9)"></td>
                    <td><input id="multiply" type="button" value="&times;" onclick="operators(3)"></td>
                </tr>
                <tr>
                    <td><input id="four" type="button" value="4" onclick="input(4)"></td>
                    <td><input id="five" type="button" value="5" onclick="input(5)"></td>
                    <td><input id="six" type="button" value="6" onclick="input(6)"></td>
                    <td><input id="substract" type="button" value="&minus;" onclick="operators(2)"></td>
                </tr>
                <tr>
                    <td><input id="one" type="button" value="1" onclick="input(1)"></td>
                    <td><input id="two" type="button" value="2" onclick="input(2)"></td>
                    <td><input id="three" type="button" value="3" onclick="input(3)"></td>
                    <td><input id="add" type="button" value="&plus;" onclick="operators(1)"></td>
                </tr>
                <tr>
                    <td><input id="plusminus" type="button" value="&plusmn;" onclick="plusminus()"></td>
                    <td><input id="zero" type="button" value= "0" onclick="input(0)"></td>
                    <td><input id="decimal" type="button" value="." onclick="decimalPoint()"></td>
                    <td><input id="equals" type="button" value="=" onclick="equals()"></td> 
                </tr>
            </table>
            
         </main>
        <footer>
            <p>Our location <br>
                231 Wards Wharf Approach
                E16 2EQ<br>
                <a href="tel:04979557197">04979557197</a><br>
                <a href="mailto:jorgeunas@gmail.com">jorgeunas@gmail.com</a>
            </p>
        </footer>
        
    </body>
   
</html>
