<!DOCTYPE html>
<html lang="en">
    <head>
        <title>selectors</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <style>
           body {
            background-color: grey;
           } 
        </style>
    </head>
    <body>
        <header>This is the top of the webpage</header>
        <nav><a href="index.html">Home</a><br></nav>
        <main>
            <!--The inline style override the embedded style-->
            <h1 style="color: green; background-color: purple;">Module 4</h1>
            <h2 style="background-color: black;">Element with external style sheet</h2>
            <p id="yellow">This is a paragraph with an id = yellow</p>
            <h3 class="back-yellow">Heading with class= back-yellow</h3>
            <p class="back-yellow">Heading with class= back-yellow</p>
            <div>
                <p>I am a <span class="back-yellow">descendent</span> paragraph.</p>
            </div>
        </main>
        <footer>Contact information</footer>


        <script src="code"></script>
    </body>
</html>
